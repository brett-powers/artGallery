<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;900&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/909020945f.js"
      crossorigin="anonymous"
    ></script>
    <title>ArtGallery-location</title>
  </head>
  <body>
    <header class="location-hero">
      <div class="btn-container location-hero__btn">
        <a class="btn btn--secondary" href="index.html">
          <img class="btn-icon" src="images/icon-arrow-left.svg" alt="" />
          back to home
        </a>
      </div>
      <picture>
        <source
          media="(min-width: 1024px)"
          srcset="images/image-map@2x-DT.png, images/image-map-DT.png"
        />
        <source
          media="(min-width: 768px)"
          srcset="images/image-map@2x-tablet.png, images/image-map-tablet.png"
        />
        <source
          media="(max-width: 767px)"
          srcset="images/image-map@2x.png, images/image-map.png"
        />
        <img class="location-hero__img" src="images/image-map.png" alt="" />
      </picture>
    </header>
    <main class="location-main">
      <h1 class="location-main__header">Our Location</h1>
      <div class="location-main__text-block">
        <h2 class="location-main__street">99 king street</h2>
        <ul class="list location-main__list">
          <li>Newport</li>
          <li>RI 02840</li>
          <li>United States Of America</li>
        </ul>
        <p class="location-main__text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus
          mollitia minima eos animi labore impedit cupiditate distinctio error
          id aliquam.
        </p>
      </div>
    </main>
  </body>
</html>
