<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;900&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/909020945f.js"
      crossorigin="anonymous"
    ></script>
    <title>ArtGallery</title>
  </head>
  <body>
    <header>
      <section class="hero">
        <!-- <div class="hero__space-filler"></div> -->
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="images/image-hero-DT.jpg, images/image-hero@2x-DT.jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="
              images/image-hero-tablet.jpg,
              images/image-hero@2x-tablet.jpg
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="images/image-hero.jpg, images/image-hero@2x.jpg"
          />
          <img class="hero__img" src="images/image-hero.jpg" alt="" />
        </picture>
        <div class="hero__text">
          <h1>
            Modern <br />
            art gallery
          </h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis
            velit laudantium, eaque nesciunt reprehenderit deserunt. Totam
            laudantium vero animi, cupiditate laboriosam recusandae corporis in
            minus pariatur ad? Molestiae, inventore at.
          </p>
          <div class="btn-container hero__btn">
            <a class="btn btn--primary" href="#"
              >our location
              <img class="btn-icon" src="images/icon-arrow-right.svg" alt="" />
            </a>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
