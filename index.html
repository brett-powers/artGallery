<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@600;900&family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/909020945f.js"
      crossorigin="anonymous"
    ></script>
    <title>ArtGallery</title>
  </head>
  <body>
    <header>
      <section class="hero">
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="images/image-hero-DT.jpg"
          />
          <source
            media="(min-width: 768px)"
            srcset="images/image-hero@2x-tablet.jpg"
          />
          <source
            media="(max-width: 767px)"
            srcset="images/image-hero@2x.jpg"
          />
          <img class="hero__img" src="images/image-hero.jpg" alt="" />
        </picture>
      </section>
    </header>
  </body>
</html>
